<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TyTUX - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Orbitron', sans-serif; background: linear-gradient(135deg, #000000, #333333); color: white; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; background: linear-gradient(45deg, #000000, #FFD700); padding: 40px; border-radius: 20px; box-shadow: 0 0 20px #FFD700; max-width: 600px; }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; margin-bottom: 30px; }
        button { background: #FFD700; color: black; border: none; padding: 15px 30px; font-size: 1.2em; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #FFA500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TyTUX</h1>
        <p>Have any issues? Create a token.</p>
        <form action="{{ url_for('choose_role') }}">
            <button type="submit">Create Token</button>
        </form>
    </div>
</body>
</html>
